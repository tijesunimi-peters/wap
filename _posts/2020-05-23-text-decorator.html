<!DOCTYPE html>
<html>
	<head>
		<title>Text Decorator</title>
		<link href="/wap/assets/css/decoratemytext.css" type="text/css" rel="stylesheet" />

		<!--
		This is a widely-used JavaScript library named jQuery that has
		many useful functions which we need.
		Please don't remove this link or change its URL; leave it as-is!
		-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>

		<!-- link to your script file here -->
		
	</head>

	<body>
		<h1>Text Decorator</h1>
		
		<div>
			<img src="http://mumstudents.org/cs472/2016-03-AS-KL/Labs/6/decorated.gif" alt="very decorated!" />
		</div>

		<!-- Your UI controls go here -->
    <fieldset>
      <legend>Text</legend>
      <textarea name="" id="textarea" cols="30" rows="10"></textarea>
    </fieldset>
    <fieldset>
      <legend>Decoration</legend>
      <button id='bigger-button'>Bigger Decoration</button>
      <input type="checkbox" id="bling" /> Bling
    </fieldset>

    <script>
      var btn = document.getElementById('bigger-button');
      var textarea = document.getElementById('textarea');
      var limit = 24;
      var timer;
      let size;

      function biggerText() {
        size = parseInt(textarea.style.fontSize || 0);

        if(size > 0) {
          textarea.style.fontSize = size + 2 + "pt";
        } else {
          textarea.style.fontSize = "12pt";
        }
      }

      btn.addEventListener('click', function() {
        timer = setInterval(() => {
          biggerText();
          if(limit < size) {
            return clearInterval(timer);
          }

        }, 500);
      })

      var checkbox = document.getElementById('bling')
      checkbox.addEventListener('change', function() {
        textarea.classList.toggle('bling')
      })
    </script>
	</body>
</html>
